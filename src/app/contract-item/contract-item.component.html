<div class="card h-100">
  <div *ngIf="contract.icon == null" class="bg-secondary d-flex align-items-center" style="height: 40vh">
    <i class="fas fa-camera fa-7x text-center mx-auto"></i>
  </div>

  <img *ngIf="contract.icon != null" class="card-img-top img-responsive" src="{{apiUrl}}/files/{{contract.icon}}" alt="Error">

  <div class="card-body">
    <h5 class="card-title">{{contract.nameContract}} (№ {{contract.id}})</h5>
    <p class="card-text">{{contract.description}}</p>
  </div>

  <a routerLink="../contract/{{contract.id}}" class="btn btn-primary mb-3 mx-5">Рассмотреть</a>

  <div class="card-footer">
    <small class="text-muted text-right">Время создания: {{contract.createTime | date}}</small>
    <br>
    <small class="text-muted text-right">Состояние: {{contract.contractStatus | contractStatus}}</small>
  </div>
</div>
